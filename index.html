<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="resultArea">
    </div>
    <table>
        <tr>
            <td onclick="DeleteAll()">C</td>
            <td></td>
            <td></td>
            <td onclick="DeleteLast()">DEL</td>
        </tr>
        <tr>
            <td onclick="OpAppend(7)">7</td>
            <td onclick="OpAppend(8)">8</td>
            <td onclick="OpAppend(9)">9</td>
            <td class="btnHighlighted" onclick="OpAppend(' / ')">/</td>
        </tr>
        <tr>
            <td onclick="OpAppend(4)">4</td>
            <td onclick="OpAppend(5)">5</td>
            <td onclick="OpAppend(6)">6</td>
            <td class="btnHighlighted" onclick="OpAppend(' * ')">*</td>
        </tr>
        <tr>
            <td onclick="OpAppend(1)">1</td>
            <td onclick="OpAppend(2)">2</td>
            <td onclick="OpAppend(3)">3</td>
            <td class="btnHighlighted" onclick="OpAppend(' + ')">+</td>
        </tr>
        <tr>
            <td onclick="OpAppend('.')">,</td>
            <td onclick="OpAppend(0)">0</td>
            <td id="btnResult" onclick="GetResult()">=</td>
            <td class="btnHighlighted" onclick="OpAppend(' - ')">-</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
